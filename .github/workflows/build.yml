name: Build

on:
  # Triggers the workflow on any push or pull request
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
        cache: 'gradle' # This caches the Gradle dependencies to speed up builds

    - name: Build with Gradle
      run: ./gradlew build

    - uses: actions/setup-node@v4
      with:
          node-version: '18'
          
    - name: Build static site
      run: |
        cd server/src/main/resources/static
        npm ci
        npm run build
        
    # Build dockerfile
    - name: Build Docker image
      run: |
        docker build -t yairm210/kotlin-ir-explorer:latest .
        echo "Docker image built successfully."
